server:
  port: 8761
spring:
  application:
    name: ocloud-discovery
  cloud:
    config:
      enabled: true
      profile: dev
      uri: http://localhost:8771/
      label: master
    stream:
      kafka:
        binder:
          brokers: localhost:9092
          zk-nodes: localhost:2181
    bus:
       destination: config