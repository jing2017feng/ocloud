server:
  port: 8771
logging:
  file: /log/ocloud-config.log
  level:
    root: INFO
eureka:
  client:
    healthcheck:      enabled: true
    serviceUrl:
      defaultZone: http://${EUREKA_ZONE_HOST:localhost}:${EUREKA_ZONE_PORT:8761}/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'